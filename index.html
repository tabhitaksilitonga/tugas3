<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Sederhana</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="back-button">
      <button><a href="tugas1.html">⬅ Kembali ke WEB TUGAS 1</a></button><br><br>
      <button><a href="tugas2.html">⬅ Kembali ke WEB TUGAS 2</a></button>
    </div>
    <div class="calculator">
        <h2>Bhita's Calculator</h2>
        <div>
            <label>Input Bilangan 1</label>
            <input type="number" id="num1"><br>
            <label>Input Bilangan 2</label>
            <input type="number" id="num2"><br>
        </div>
        <div>
            <button onclick="hitung('+')">+</button>
            <button onclick="hitung('-')">-</button>
            <button onclick="hitung('*')">x</button>
            <button onclick="hitung('/')">:</button>
        </div>
        <div>
            <label>Output</label>
            <input type="text" id="hasil" readonly>
        </div>
    </div>

    <script>
        function hitung(operator) {
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            let hasil;

            if (isNaN(num1) || isNaN(num2)) {
                alert("Masukkan angka yang benar!");
                return;
            } else {
              switch(operator) {
                case '+':
                    hasil = num1 + num2;
                    break;
                case '-':
                    hasil = num1 - num2;
                    break;
                case '*':
                    hasil = num1 * num2;
                    break;
                case '/':
                    if (num2 === 0) {
                        alert("Tidak bisa membagi dengan nol!");
                        return;
                    }
                    hasil = num1 / num2;
                    break;
                default:
                    alert("Operator tidak valid!");
                    return;
              }
            }

            document.getElementById("hasil").value = hasil;
        }
    </script>
</body>
</html>
